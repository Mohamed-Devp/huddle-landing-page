<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle Logo" class="logo">
  </header>
  <main>
    <div class="hero">
      <img src="./images/illustration-mockups.svg" alt="Mockup of Huddle" class="mockup">
    </div>
    <section class="content">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
  </main>
  <footer class="socials">
    <div class="social"><i class="fa-brands fa-facebook-f"></i></div>
    <div class="social"><i class="fa-brands fa-instagram"></i></div>
    <div class="social"><i class="fa-brands fa-twitter"></i></div>
  </footer>
</body>
</html>
